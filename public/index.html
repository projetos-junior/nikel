<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Money - LOGIN</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
</head>

<body id="login">
    <main>
        <div class="container">
            <div class="row vh-100">
                <div class="col d-flex justify-content-around my-5 flex-column">
                    <div>
                        <img src="./assets/images/undraw_finance_re_gnv2.svg" alt="image pocket" class="img-fluid"
                            srcset="">
                    </div>
                </div>
                <div class="col d-flex justify-content-center my-5 flex-column">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="text-center mb-3">
                                    <p>Bem vindo de volta</p>
                                    <h2 class="text-login">Faça login na sua conta</h2>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <form id="login-form">
                                    <div class="mb-3">
                                        <label for="email-input" class="form-label">E-mail</label>
                                        <input type="email" class="form-control" id="email-input"
                                            aria-describedby="emailHelp">
                                        <div id="emailHelp" class="form-text">Utilize seu E-mail para realizar o login.
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password-input" class="form-label">Senha</label>
                                        <input type="password" class="form-control" id="password-input">
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="session-check">
                                        <label class="form-check-label" for="session-check">Permanecer logado.</label>
                                    </div>
                                    <button type="submit" class=" btn-login btn">Entrar</button>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p class="text-center mt-2 form-text" data-bs-toggle="modal"
                                    data-bs-target="#register-modal">não tem uma conta?<span class="link-default">
                                        Criar conta aqui.</span> </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="register-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Crie sua conta</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="create-form">
                        <div class="modal-body">

                            <div class="mb-3">
                                <label for="email-create-input" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email-create-input"
                                    aria-describedby="emailHelp" required>
                                <div id="emailHelp" class="form-text">Utilize seu melhor E-mail para a criação da conta.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password-create-input" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password-create-input" required>
                                <div id="emailHelp" class="form-text">Utilize uma senha fácil de lembrar e anote.
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary button-cancel"
                                    data-bs-dismiss="modal">Canselar</button>
                                <button type="submit" class="btn button-defauld">Criar conta</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!--Chamada do javaScript do bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <!--Chamada do javaScript do bootstrap-->
    <script src="./assets/js/index.js"></script>
</body>

</html>
